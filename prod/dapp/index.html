    <main class="container">

        <div id="display-wrapper" class="top-20">
        </div>
        <div class="row top-20" for="flight">Purchase Insurance</div>
        <div class="row top-20">
            <label class="form" for="passenger-address-buy">Passenger address</label>
            <input type="text" id="passenger-address-buy">
            <label class="form" for="flight">Flight</label>
            <select class="form" id="flights">
              <option value="FL101">FL101</option>
              <option value="FL201">FL201</option>
              <option value="FL301">FL301</option>
              <option value="FL401">FL401</option>
              <option value="FL501">FL501</option>
            </select>
        </div>
        <div class="row top-20">
            <label class="form" for="flight">Insurance amount</label>
            <input type="text" id="insurance"/><label class="form">eth</label>
            <button class="btn btn-primary" id="purchase">Buy</button>
        </div>
        <div class="row top-20" for="flight">Submit to Oracles</div>
        <div class="row top-20">
            <label class="form">Flight</label>
            <select id="flight-number" name="flight-number">
              <option value="FL101">FL101</option>
              <option value="FL201">FL201</option>
              <option value="FL301">FL301</option>
              <option value="FL401">FL401</option>
              <option value="FL501">FL501</option>
            </select>
            <btn class="btn btn-primary" id="submit-oracle">Submit to Oracles</btn>
        </div>
        <div class="row top-20" for="flight">Get Account Balance</div>
        <div class="row top-20">
            <label class="form" for="passenger">Passenger address</label>
            <input type="text" id="passenger-address-balance">
            <button class="btn btn-primary" id="get-balance">Get account balance</button>
        </div>

        <div class="row top-20" for="flight">Withdraw Funds</div>
        <div class="row top-20">
            <label class="form" for="passenger">Passenger address</label>
            <input type="text" id="passenger-address-withdraw">
            <button class="btn btn-primary" id="withdraw">Withdraw funds</button>
        </div>
    </main>

<script type="text/javascript" src="bundle.js"></script></body>
